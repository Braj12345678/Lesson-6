<html>
<head>
    <title>
        Personal details of form
    </title>
</head>   
<body>
    <center>
        <form>
        <fieldset>
            <legend>
            <h1> Personal Details Form</h1>
            <label>
                Name: 
            </label>
            <input type="text">
            <br>
            <br>
            <label>
                Email:
            </label>
            <input type="email">
            <br>
            <br>
            <label>
                Contact Number:
            </label>
            <input type="password">
            <br>
            <br>
            <label>
                Gender:
            </label>
            <input type="radio">
            Male
            <input type="radio">
            Female
            <input type="radio">
            Other
            <br>
            <br>
            <label>
                Favourite City:
            </label>
            <input type="checkbox">
            Sydney
            <input type="checkbox">
            New Delhi
            <input type="checkbox">
            Hyderabad
            <br>
            <br>
            <label>
                Date of Birth
            </label>
            <input type="date">
            <br>
            <br>
            <input type="submit">
            </legend>
        </fieldset>
    </form>
    </center>
    
</body>
</html>
